---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: strategy-mac-ethusdt-4h
spec:
  replicas: 1
  selector:
    matchLabels:
      app: strategy-mac-ethusdt-4h
  template:
    metadata:
      name: strategy-mac-ethusdt-4h
      labels:
        app: strategy-mac-ethusdt-4h
    spec:
      containers:
      - name: strategy-mac-ethusdt-4h
        image: lgarciaac/strategy-moving-average-crossover:1.0-arm64
        imagePullPolicy: Always
        env:
          - name: MAS_STRATEGY_INTERVAL
            value: "4h"
          - name: MAS_TRADER_ENDPOINT
            valueFrom:
              secretKeyRef:
                name: strategy-moving-average-crossover-secret
                key: MAS_TRADER_ENDPOINT
          - name: MAS_TRADER_USERNAME
            valueFrom:
              secretKeyRef:
                name: strategy-moving-average-crossover-secret
                key: MAS_TRADER_USERNAME_ETHUSDT_4h
          - name: MAS_TRADER_PASSWORD
            valueFrom:
              secretKeyRef:
                name: strategy-moving-average-crossover-secret
                key: MAS_TRADER_PASSWORD_ETHUSDT_4h
        ports:
        - name: internal
          containerPort: 4001
        resources:
          limits:
            memory: "100M"
            cpu: "100m"
          requests:
            memory: "100M"
            cpu: "50m"